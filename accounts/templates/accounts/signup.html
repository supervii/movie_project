{% extends 'base.html' %}
{% block content %}
<H1 class='text-center'>Sign Up</H1>
<hr>

<div class="parent-signup">
    <div class="child-signup">
        <form method="POST" id="signupform">
            {% csrf_token %}
            {{ signup_form.as_p}}
            {{ profile_form.as_p }}
            <button class="btn btn-light" type="submit" name="action" style="width: 100%; margin-top: 30px;">가입하기
            </button>
        </form>
    </div>
</div>

{% endblock %}
