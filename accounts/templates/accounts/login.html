{% extends 'base.html' %}



{% block content %}





<div class="parent-login">
    <div class="child-login">
        <form id="loginform" method="POST">
            {% csrf_token %}
            {{ login_form }}
            <button class="btn waves-effect waves-light" type="submit" name="action" style="width: 100%;">로그인   
            </button>
        </form>
        <br>
        <p style="text-align: center;">회원이 아니라면 <a id="a-signup" href="{% url 'accounts:signup' %}"><b>지금 가입하세요.</b></a></p>
    </div>
</div>

{% endblock %}
